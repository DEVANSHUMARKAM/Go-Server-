<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic Static Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h2 {
            color: white;
            font-size: 5vw;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            animation: zoomInOut 3s ease-in-out infinite;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Glitch effect on hover */
        h2:hover {
            animation: glitch 1s linear infinite;
        }

        h2::before, h2::after {
            content: "Devanshu Markam";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        h2::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitchTop 0.3s linear infinite;
        }

        h2::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitchBottom 0.3s linear infinite;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes glitch {
            0%, 100% {
                clip: rect(0, 900px, 0, 0);
            }
            10% {
                clip: rect(45px, 900px, 90px, 0);
            }
            20% {
                clip: rect(0px, 900px, 10px, 0);
            }
            30% {
                clip: rect(85px, 900px, 100px, 0);
            }
        }

        @keyframes glitchTop {
            0% {
                clip: rect(0, 900px, 100px, 0);
            }
            50% {
                clip: rect(0, 900px, 5px, 0);
            }
            100% {
                clip: rect(0, 900px, 80px, 0);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip: rect(85px, 900px, 90px, 0);
            }
            50% {
                clip: rect(0px, 900px, 10px, 0);
            }
            100% {
                clip: rect(45px, 900px, 60px, 0);
            }
        }
    </style>
</head>
<body>
    <h2>Devanshu Markam</h2>
</body>
</html>
